<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopCart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same Navbar as index.html -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- ... copy navbar from index.html ... -->
    </nav>

    <!-- Products Header -->
    <div class="products-header py-5 bg-primary text-white">
        <div class="container">
            <h1 class="display-4">Our Products</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-white">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Products</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Products Section -->
    <div class="products-section py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Filters</h5>
                            <!-- Categories -->
                            <div class="mb-4">
                                <h6>Categories</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="electronics">
                                    <label class="form-check-label" for="electronics">Electronics</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fashion">
                                    <label class="form-check-label" for="fashion">Fashion</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="accessories">
                                    <label class="form-check-label" for="accessories">Accessories</label>
                                </div>
                            </div>
                            <!-- Price Range -->
                            <div class="mb-4">
                                <h6>Price Range</h6>
                                <div class="range">
                                    <input type="range" class="form-range" min="0" max="1000" id="priceRange">
                                    <div class="d-flex justify-content-between">
                                        <span>$0</span>
                                        <span>$1000</span>
                                    </div>
                                </div>
                            </div>
                            <!-- Sort By -->
                            <div>
                                <h6>Sort By</h6>
                                <select class="form-select">
                                    <option>Newest First</option>
                                    <option>Price: Low to High</option>
                                    <option>Price: High to Low</option>
                                    <option>Popular</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Products Grid -->
                <div class="col-lg-9">
                    <div class="row g-4" id="products-grid">
                        <!-- Products will be dynamically added here -->
                    </div>
                    <!-- Pagination -->
                    <nav class="mt-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Same Footer as index.html -->
    <footer class="bg-dark text-white py-4">
        <!-- ... copy footer from index.html ... -->
    </footer>

    <!-- Same Cart Modal as index.html -->
    <div class="modal fade" id="cartModal">
        <!-- ... copy cart modal from index.html ... -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
