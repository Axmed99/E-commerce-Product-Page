<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Collection - ShopCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">ShopCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="electronics.html">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fashion.html">Fashion</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="search-box me-3">
                        <input type="search" class="form-control search-input" placeholder="Search fashion items...">
                    </div>
                    <button class="btn btn-outline-primary me-2" onclick="showWishlist()">
                        <i class="far fa-heart"></i>
                        <span class="wishlist-count">0</span>
                    </button>
                    <button class="btn btn-outline-primary me-2" onclick="showCompare()">
                        <i class="fas fa-exchange-alt"></i>
                        <span class="compare-count">0</span>
                    </button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Fashion Header -->
    <header class="fashion-header text-center text-white">
        <div class="container">
            <h1>Fashion Collection</h1>
            <p class="lead">Discover the latest trends in fashion</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-lg-3">
                <div class="card filter-card">
                    <div class="card-body">
                        <h5>Filters</h5>
                        <hr>
                        <!-- Categories -->
                        <div class="filter-section">
                            <h6>Categories</h6>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="men">
                                <label class="form-check-label" for="men">Men's Fashion</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="women">
                                <label class="form-check-label" for="women">Women's Fashion</label>
                            </div>
                        </div>
                        
                        <!-- Price Range -->
                        <div class="filter-section">
                            <h6>Price Range</h6>
                            <input type="range" class="form-range" min="0" max="1000" id="priceRange">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span>$1000</span>
                            </div>
                        </div>

                        <!-- Size -->
                        <div class="filter-section">
                            <h6>Size</h6>
                            <div class="btn-group size-buttons">
                                <button class="btn btn-outline-secondary">XS</button>
                                <button class="btn btn-outline-secondary">S</button>
                                <button class="btn btn-outline-secondary">M</button>
                                <button class="btn btn-outline-secondary">L</button>
                                <button class="btn btn-outline-secondary">XL</button>
                            </div>
                        </div>

                        <!-- Color -->
                        <div class="filter-section">
                            <h6>Color</h6>
                            <div class="color-options">
                                <div class="color-circle" style="background: black"></div>
                                <div class="color-circle" style="background: white; border: 1px solid #ddd"></div>
                                <div class="color-circle" style="background: #0d6efd"></div>
                                <div class="color-circle" style="background: #dc3545"></div>
                                <div class="color-circle" style="background: #198754"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="col-lg-9">
                <!-- Sort and Results -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="mb-0 showing-results">Showing all products</p>
                    <select class="form-select w-auto">
                        <option>Latest</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Popular</option>
                    </select>
                </div>

                <!-- Products Grid -->
                <div class="row g-4" id="products-grid">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: $<span id="cart-total">0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" onclick="clearCart()">Clear Cart</button>
                    <button class="btn btn-primary" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
